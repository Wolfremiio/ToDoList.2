{% extends "base.html" %} {%block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">
            {% block title %} Iniciar Sesión {% endblock %}
          </h1>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required ></input>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="text" class="form-control" id="password" name="password" required ></input>
              </div>
              <br> 
              <div class="text-center">
             
                <input type="submit" class="btn btn-outline-success" value="Iniciar Sesión"></input>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

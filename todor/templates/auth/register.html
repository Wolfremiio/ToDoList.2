{% extends "base.html" %} {%block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">
            {% block title %} Registrar Usuario {% endblock %}
          </h1>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="20"></input>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="text" class="form-control" id="password" name="password" required minlength="6" maxlength="40"></input>
              </div>
              <br> 
              <div class="text-center">
             
                <input type="submit" class="btn btn-outline-success" value="Registrar Usuario"></input>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
